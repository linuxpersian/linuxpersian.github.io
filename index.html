      100% { transform: scale(1.2); opacity: 0.8; }
    }

    .book-container {
      width: 100%;
      max-width: 600px;
      position: relative;
      perspective: 1000px;
    }

    .book {
      width: 100%;
      height: 750px;
      position: relative;
      border-radius: 0 15px 15px 0;
      box-shadow: 0 15px 35px var(--book-shadow);
      overflow: hidden;
      background: var(--white);
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
    }

    .book-top {
      height: 15px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
      position: relative;
    }

    .version-tag {
      position: absolute;
      top: 0;
      right: 0;
      width: 0;
      height: 0;
      border-top: 90px solid var(--dark);
      border-left: 90px solid transparent;
      z-index: 10;
    }

    .version-text {
      position: absolute;
      top: 15px;
      right: 5px;
      writing-mode: vertical-rl;
      text-align: center;
      color: var(--white);
      font-size: 0.85rem;
      font-weight: bold;
      transform: rotate(45deg);
      transform-origin: top right;
      line-height: 1.2;
    }

    .title-section {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 252, 232, 0.9) 100%);
      text-align: center;
      padding: 2.5rem 1.5rem 1.5rem;
      position: relative;
      overflow: hidden;
    }

    .title-section::before {
      content: '';
      position: absolute;
      top: -50px;
      right: -50px;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(6, 182, 212, 0.1) 0%, rgba(6, 182, 212, 0) 70%);
      border-radius: 50%;
      z-index: 0;
    }

    .title-section h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.8rem;
      color: var(--dark);
      position: relative;
      z-index: 1;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
    }

    .title-section p {
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
      color: #4b5563;
      position: relative;
      z-index: 1;
    }

    .author {
      background: var(--dark);
      color: var(--white);
      text-align: center;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      position: relative;
      overflow: hidden;
    }

    .author::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
    }

    .cover-image {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      background: var(--light);
    }

    .cover-image::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
      z-index: 1;
    }

    .linux-robot-svg {
      width: 250px;
      height: 250px;
      z-index: 2;
      position: relative;
    }

    /* SVG Animations */
    .robot-eye {
      animation: blink 4s infinite;
    }

    @keyframes blink {
      0%, 45%, 50%, 100% { transform: scaleY(1); }
      48% { transform: scaleY(0.1); }
    }

    .robot-command {
      animation: float-up 8s linear infinite;
      opacity: 0;
    }

    .robot-command:nth-child(1) {
      animation-delay: 0s;
    }

    .robot-command:nth-child(2) {
      animation-delay: 1s;
    }

    .robot-command:nth-child(3) {
      animation-delay: 2s;
    }

    @keyframes float-up {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px); opacity: 0; }
    }

    .robot-terminal-line {
      animation: terminal-blink 2s infinite;
    }

    .robot-terminal-line:nth-child(2) {
      animation-delay: 0.2s;
    }

    .robot-terminal-line:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes terminal-blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

      background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 252, 232, 0.9) 100%);

      text-align: center;
      border-top: 1px solid rgba(0, 0, 0, 0.05);

    .modal {
      display: none;

      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      overflow-y: auto;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background-color: var(--white);
      margin: 5% auto;
      padding: 0;
      border-radius: 15px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      animation: slideIn 0.4s ease;
      overflow: hidden;
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: var(--white);
      padding: 20px 30px;
      position: relative;
    }

    .modal-header h2 {
      font-size: 1.8rem;
      margin: 0;
    }

    .close {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      transition: var(--transition);
    }

    .close:hover {
      transform: scale(1.2);
    }

    .modal-body {
      padding: 30px;
      max-height: 70vh;
      overflow-y: auto;
    }

    .typing-container {
      position: relative;
      min-height: 100px;
    }

    .typing-text {

      font-size: 1.1rem;
      line-height: 1.8;
      color: var(--dark);

      display: inline-block;
      width: 3px;
      height: 1.2em;
      background-color: var(--primary);

      margin-left: 2px;

      0%, 100% { opacity: 1; }
      50% { opacity: 0; }

      text-align: center;
      border-top: 1px solid rgba(0, 0, 0, 0.05);
    }

    .modal-footer a {
      display: inline-block;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: var(--white);
      text-decoration: none;
      padding: 0.8rem 2rem;
      border-radius: 50px;
      font-weight: bold;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
    }

    .modal-footer a:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(6, 182, 212, 0.4);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .book {
        height: 650px;
      }

      }

        font-size: 1rem;
      }
      
      .version-tag {
        border-top: 70px solid var(--dark);

        width: 200px;
        height: 200px;
      }
      
      .modal-content {
        width: 95%;
        margin: 10% auto;
      }
      
      .modal-header h2 {
        font-size: 1.5rem;
      }
      
      .modal-body {
        padding: 20px;
      }
    }
