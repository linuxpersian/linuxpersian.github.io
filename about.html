<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ترجمه فارسی خط فرمان لینوکس | The Linux Command Line by William Shotts</title>

  <meta name="description" content="ترجمه فارسی کتاب The Linux Command Line اثر William Shotts. راهنمای جامع یادگیری خط فرمان لینوکس به زبان ساده و حرفه‌ای." />
  <meta name="keywords" content="linux command line, william shotts, کتاب لینوکس, خط فرمان لینوکس, bash, آموزش لینوکس, ترجمه لینوکس, ویلیام شاتز, کتاب لینوکس فارسی" />
  <meta name="author" content="Linux Persian" />
  <meta name="robots" content="index, follow" />
  <meta property="og:title" content="ترجمه فارسی کتاب Linux Command Line" />
  <meta property="og:description" content="دانلود رایگان ترجمه کامل کتاب خط فرمان لینوکس به فارسی - ویلیام شاتز" />
  <meta property="og:image" content="cover.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="fa_IR" />

  <!-- Markdown-it library -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>

  <!-- Vazirmatn font -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      line-height: 1.7;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 1.5rem;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1, h2, h3 {
      color: #222;
    }

    pre {
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Markdown table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
    }

    table thead {
      background-color: #e9ecef;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 0.75rem;
      text-align: center;
    }

    /* Responsive table */
    .markdown-table-wrapper {
      overflow-x: auto;
    }

    @media (max-width: 600px) {
      main {
        padding: 1rem;
      }

      th, td {
        font-size: 14px;
        padding: 0.5rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>ترجمه فارسی کتاب The Linux Command Line</h1>
  </header>

  <main>
    <div id="markdown-wrapper" class="markdown-table-wrapper">
      <div id="markdown-container"></div>
    </div>
  </main>

  <script>
    fetch('README.md')
      .then(response => response.text())
      .then(data => {
        const md = window.markdownit({ html: true });
        const result = md.render(data);
        document.getElementById('markdown-container').innerHTML = result;
      })
      .catch(error => {
        console.error('Error loading README.md:', error);
        document.getElementById('markdown-container').innerHTML = '<p>خطا در بارگذاری فایل README.md</p>';
      });
  </script>
</body>
</html>
